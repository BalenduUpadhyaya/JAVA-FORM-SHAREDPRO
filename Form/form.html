<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <script src="form.js"></script>
  </head>
  <body onload="validDate()">
    <div id="container">
      <div class="form-wrap">
        <h1>Form</h1>
        <form name="signup" onsubmit="return validateInputs()">
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" name="firstName" id="first-name" required />
            <p id="first-name-error"></p>
          </div>
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" name="lastName" id="last-name" />
            <p id="last-name-error"></p>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required />
            <p id="email-error"></p>
          </div>
          <div class="form-group">
            <label for="birthday">Date of Birth</label>
            <input type="date" name="birthday" id="birthday" required />
          </div>
          <div class="form-group">
            <label for="phone-number">Phone Number</label>
            <input type="tel" name="phoneNumber" id="phone-number" required />
            <p id="phoneNumber-error"></p>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required />
          </div>
          <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input type="password" name="pasword2" id="password2" />
            <p id="password-error"></p>
          </div>
          <button type="submit" class="btn">Sign Up</button>
        </form>
      </div>
    </div>
  </body>
</html>
